classes:
  DEFAULTS:
    base: [zenpacklib.Component]

  HPMSA:
    base: [zenpacklib.Device]
    label: HP MSA Device
    properties:
      product-id:
        label: MSA Version

  Enclosure:
    label: Enclosure
    order: 10
    relationships:
      expansionPorts:
        grid_display: false
        details_display: false
      powerSupps:
        grid_display: false
        details_display: false
    properties:
      enclosure-wwn:
        label: WWN
      description:
        label: Description
      status:
        label: Status
        order: 80
      health:
        label: Health
        order: 85

  PowerSupp:
    label: Power Supp
    order: 12
    properties:
      status:
        label: Status
        order: 80
      health:
        label: Health
        order: 85

  Controller:
    label: Controller
    order: 11
    properties:
      wwn:
        label: WWN
      description:
        label: Description
      status:
        label: Status
        order: 80
      health:
        label: Health
        order: 85

  HardDisk:
    label: Hard Disk
    order: 13
    properties:
      size:
        label: Size
      usage:
        label: Usage
      health:
        label: Health
        order: 85

  HostPort:
